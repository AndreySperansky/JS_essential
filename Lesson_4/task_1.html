<!-- 
  Написать функцию, преобразующую число в объект. Передавая на вход число в диапазоне [0, 999],
мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
- units (в свойстве units)
- tenths (в свойстве tens)
- сотни (в свойстве hundereds)
Например, для числа 45 мы должны получить следующий объект:
{
units: 5, //это units
tens: 4, //это tenths
hundreds: 0, //это сотни
}
Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function NumToObj(num) {
      let arrNumber = num.split('');
      while (arrNumber.length < 3) {
        arrNumber.unshift(0);
      }
      let objNumber = {};
      if (arrNumber.length > 3) {
        return null;
      } else {
        objNumber['сотни'] = +arrNumber[0];
        objNumber['десятки'] = +arrNumber[1];
        objNumber['единицы'] = +arrNumber[2];
        return objNumber;
      }
    }
    let number = prompt("Input number");
    let obj = NumToObj(number);
    if (obj == null) {
      console.log("Object is null");
    } else {
      console.log(obj)
    }
  </script>
</body>

</html>
