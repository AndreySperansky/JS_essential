<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="item">
            <img src="http://zornet.ru/_fr/56/9951978.jpg" alt="Первый слайд">
            <div class="slideText">Заголовок слайда 1</div>
        </div>

        <div class="item">
            <img src="http://zornet.ru/_fr/56/5339989.jpg" alt="Второй слайд">
            <div class="slideText">Заголовок слайда 2</div>
        </div>

        <div class="item">
            <img src="http://zornet.ru/_fr/56/2373921.jpg" alt="Третий слайд">
            <div class="slideText">Заголовок слайда 3</div>
        </div>

        <a class="prev" onclick="minusSlide()">&#10094;</a>
        <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>

    <div class="slider-dots">
        <span class="slider-dots_item" onclick="currentSlide(1)"></span>
        <span class="slider-dots_item" onclick="currentSlide(2)"></span>
        <span class="slider-dots_item" onclick="currentSlide(3)"></span>
    </div>
    <script src = "slider.js"></script>
</body>

</html>
