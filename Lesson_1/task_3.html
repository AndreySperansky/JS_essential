<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        let result;
        result = 10 + 10 + "10";
        console.log(result);        
        //2010 - Сначала осуществляется сложение 10+10=20, а затем преобразование в строку и конкатенация с "10"
        result = 10 + "10" + 10;
        console.log(result);        
        //101010 сразу происходит преобразование в строку и конкатенация т.к. 2-й аргумент - строка
        result = 10 + 10 + +"10";
        console.log(result);        
        //30 унарный + преобразует "10" в число поэтому происходит сложение 3-ч чисел
        result = 10 / -"";
        console.log(result);        
        //-Infinity   по-видимому унарный '-' тоже преобразует строковый операнд "" к числу 0 со знаком '-'
        // соответственно результат -Infinity
        result = 10 / +"2,5";
        console.log(result);        
        //NaN - формат аргумента 2,5 не является числовым из-за знака ',' поэтому унарный + не может преобразовать его
        //в число и поэтому результат - NaN
    </script>
</body>
</html>
